<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5afb4dfbd4.js" crossorigin="anonymous"></script>
  <title>Sidebar Menu</title>
</head>
<body>
  <div class="sidebar">
    <div class="logo_content">
      <div class="logo">
        <i class="fas fa-bars" onclick=openMenu()></i>
      </div>
    </div>

    <ul class="nav-list">
      <li>
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search...">
        <span class="tolltip">Search</span>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-th-large"></i>
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tolltip">Dashboard</span>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-user"></i>
          <span class="links_name">User</span>
        </a>
        <span class="tolltip">User</span>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-comments"></i>
          <span class="links_name">Messages</span>
        </a>
        <span class="tolltip">Messages</span>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-chart-pie"></i>
          <span class="links_name">Analytics</span>
        </a>
        <span class="tolltip">Analytics</span>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-folder-open"></i>
          <span class="links_name">File Manager</span>
        </a>
        <span class="tolltip">Files</span>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-shopping-cart"></i>
          <span class="links_name">Order</span>
        </a>
        <span class="tolltip">Order</span>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-heart"></i>
          <span class="links_name">Saved</span>
        </a>
        <span class="tolltip">Saved</span>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-cog"></i>
          <span class="links_name">Setting</span>
        </a>
        <span class="tolltip">Setting</span>
      </li>
    </ul>

    <div class="profile_content">
      <div class="profile">
        <div class="profile_details">
          <img src="assets/profile.jpg" alt="profile image">

          <div class="name_job">
            <div class="name">Snoopy</div>
            <div class="job">Friend</div>
          </div>

          <i class="fas fa-sign-out-alt" id="log-out"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="home_content">
    <div class="text">Home Content</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
